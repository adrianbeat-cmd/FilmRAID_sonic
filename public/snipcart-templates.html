<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Snipcart templates</title>
  </head>
  <body>
    <div id="snipcart-templates">
      <!-- 1) Company field in Shipping & Billing address forms -->
      <address-fields section="top">
        <div class="snipcart-form__field">
          <snipcart-label class="snipcart__font--tiny" for="company">
            Company (optional)
          </snipcart-label>
          <snipcart-input
            name="company"
            autocomplete="organization"
            placeholder="Your company"
          ></snipcart-input>
        </div>
      </address-fields>

      <!-- 2) EU VAT in Billing step (stored as order custom field 'vatNumber') -->
      <billing section="bottom">
        <fieldset class="snipcart-form__set">
          <div class="snipcart-form__field">
            <snipcart-label class="snipcart__font--tiny" for="vatNumber">
              EU VAT Number (optional)
            </snipcart-label>

            <!-- Keep ids/names consistent with your scripts -->
            <input
              id="vatNumber"
              name="vatNumber"
              type="text"
              class="snipcart-input snipcart-input--text"
              inputmode="text"
              placeholder="e.g. ESB10680478"
              pattern="^[A-Z]{2}[A-Za-z0-9 .+\-\/]{2,}$"
              title="Use country code + number, e.g. ESB10680478"
            />

            <small
              id="vat-message"
              class="snipcart__font--tiny"
              style="display: block; margin-top: 0.25rem"
            ></small>
          </div>
        </fieldset>
      </billing>
    </div>
  </body>
</html>
