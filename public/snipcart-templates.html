<!-- Single root element is REQUIRED -->
<div id="snipcart-templates">

  <!-- Billing (top) -->
  <billing section="top">
    <fieldset class="snipcart-form__set">
      <div class="snipcart-form__field">
        <snipcart-label class="snipcart__font--tiny" for="company">
          Company (optional)
        </snipcart-label>
        <snipcart-input name="company"></snipcart-input>
      </div>
    </fieldset>
  </billing>

  <!-- Billing (bottom) -->
  <billing section="bottom">
    <fieldset class="snipcart-form__set">
      <div class="snipcart-form__field">
        <snipcart-label class="snipcart__font--tiny" for="vatNumber">
          EU VAT Number (optional for B2C; valid numbers get 0% VAT for intra-EU)
        </snipcart-label>
        <snipcart-input name="vatNumber"></snipcart-input>
      </div>
    </fieldset>
  </billing>

  <!-- Toggle "use different shipping address" (Snipcart defaults to unchecked) -->
  <shipping-same-as-billing>
    <div>
      <div class="snipcart-form__field-checkbox">
        <snipcart-input name="shipToBillingAddress" type="checkbox"></snipcart-input>
        <snipcart-label for="shipToBillingAddress">Use different shipping address</snipcart-label>
      </div>
    </div>
  </shipping-same-as-billing>

  <!-- Item line: keep it very close to stock -->
  <item-line>
    <div class="snipcart-item-line__container">
      <div class="snipcart-item-line__media">
        <item-image />
      </div>

      <div class="snipcart-item-line__info">
        <item-title />
        <item-description />
        {{#customFields}}
          <div class="snipcart-item-line__customfields snipcart-form__field snipcart-form__field--select">
            <snipcart-label>{{name}}</snipcart-label>
            <select class="snipcart-form__select">
              {{#options}}
                <option value="{{value}}" {{#selected}}selected{{/selected}}>{{label}}</option>
              {{/options}}
            </select>
          </div>
        {{/customFields}}
      </div>

      <div class="snipcart-item-line__actions">
        <item-quantity />
        <item-remove />
        <item-total-price />
      </div>
    </div>
  </item-line>
</div>
