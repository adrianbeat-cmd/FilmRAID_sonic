<div id="snipcart-templates">
  <!-- Custom billing fields -->
  <billing section="top">
    <fieldset class="snipcart-form__set">
      <div class="snipcart-form__field">
        <snipcart-label class="snipcart__font--tiny" for="company">
          Company (optional)
        </snipcart-label>
        <snipcart-input name="company"></snipcart-input>
      </div>
    </fieldset>
  </billing>

  <billing section="bottom">
    <fieldset class="snipcart-form__set">
      <div class="snipcart-form__field">
        <snipcart-label class="snipcart__font--tiny" for="vatNumber">
          EU VAT Number (optional for B2C; valid numbers get 0% VAT for intra-EU)
        </snipcart-label>
        <snipcart-input name="vatNumber"></snipcart-input>
      </div>
    </fieldset>
  </billing>

  <!-- Override only the item-line to fix RAID Level + selector -->
  <item-line>
    <div class="snipcart-item-line">
      <div class="snipcart-item-line__container">
        <div class="snipcart-item-line__product">
          <snipcart-item-image class="snipcart-item-line__media"></snipcart-item-image>
          <div class="snipcart-item-line__header">
            <h2 class="snipcart-item-line__title">
              <snipcart-item-name></snipcart-item-name>
            </h2>
            <snipcart-item-custom-fields class="snipcart-item-line__custom-fields">
              <!-- Label fix -->
              <snipcart-item-custom-field
                name="RAID Level"
                class="snipcart-item-line__custom-field"
              ></snipcart-item-custom-field>
            </snipcart-item-custom-fields>
          </div>
        </div>

        <div class="snipcart-item-line__actions">
          <snipcart-quantity class="snipcart-item-line__quantity"></snipcart-quantity>
          <snipcart-item-price class="snipcart-item-line__price"></snipcart-item-price>
          <snipcart-item-remove class="snipcart-item-line__remove"></snipcart-item-remove>
        </div>
      </div>
    </div>
  </item-line>
</div>

<style>
  /* Fix select overlap: push number away from arrow */
  .snipcart-item-line__custom-field select {
    padding-right: 2rem; /* add space inside select so text doesnâ€™t collide with arrow */
    background-position: right 0.5rem center; /* keep arrow on far right */
  }
</style>
