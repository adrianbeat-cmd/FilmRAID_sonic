<div id="snipcart-templates">
  <billing section="top">
    <fieldset class="snipcart-form__set">
      <div class="snipcart-form__field">
        <snipcart-label class="snipcart__font--tiny" for="company">
          Company (optional)
        </snipcart-label>
        <snipcart-input name="company"></snipcart-input>
      </div>
    </fieldset>
  </billing>

  <billing section="bottom">
    <fieldset class="snipcart-form__set">
      <div class="snipcart-form__field">
        <snipcart-label class="snipcart__font--tiny" for="vatNumber">
          EU VAT Number (optional for B2C; valid numbers get 0% VAT for intra-EU)
        </snipcart-label>
        <snipcart-input name="vatNumber"></snipcart-input>
      </div>
    </fieldset>
  </billing>

  <shipping-same-as-billing>
    <div>
      <div class="snipcart-form__field-checkbox">
        <snipcart-input name="shipToBillingAddress" type="checkbox" checked="true"></snipcart-input>
        <snipcart-label for="shipToBillingAddress"> Use different shipping address </snipcart-label>
      </div>
    </div>
  </shipping-same-as-billing>

  <item-line>
    <div class="snipcart-item-line">
      <div class="snipcart-item-line__media">
        <item-image />
      </div>

      <div class="snipcart-item-line__info">
        <item-title />
        <item-description />
        <item-custom-fields />
        <item-configuration />
      </div>

      <div class="snipcart-item-line__actions">
        <item-quantity />
        <item-total-price />
        <item-remove />
      </div>
    </div>
  </item-line>
</div>
